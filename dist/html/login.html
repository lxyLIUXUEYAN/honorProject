<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../stylesheets/login.css">
</head>
<body>
    <header>
        <div class="header-main">
            <div class="logo">
                <img src="../img/login-honor-logo.png" alt="">
            </div>
            <i>|</i>
            <span>荣耀官网</span>
        </div>
    </header>
    <div class="warning">
        <span><img src="../img/prompt.png" alt=""></span>
        依据《网络安全法》，为保障您的帐号安全与正常使用，请尽快绑定您的手机号，感谢您的理解及支持！
    </div>
    <div class="login-bg">
        <div class="login-main">
            <div class="login-tab">
                <div class="login-wrap">
                    <span class="active selectedIt"><a href="javascript:;">账号登录</a></span>
                    <span><a href="javascript:;">扫码登录</a></span>
                </div>
                <div class="login-wrong">

                </div>
                <form id="login_form">
                <div class="login-content-wrap">
                    <div class="content-box selectedIt">
                        <div class="login-content">
                            <input type="text" placeholder="手机号/邮件地址/华为号" id="uname">
                        </div>
                        <div class="login-content">
                            <input type="text" placeholder="密码" id="pwd">
                        </div>
                        <div class="sms-login">
                            <i></i>
                            <span>短信验证码登录</span>
                        </div>
                        <a href="javascript:;" class="login-btn" id="login-btn">
                            <span>登录</span>
                        </a>
                        <div class="remember">
                            <div class="remember-account">
                                <i></i>
                                <span>记住华为账号</span>
                            </div>
                            <div class="login-more">
                                <a href="javascript:;">更多</a>
                            </div>
                        </div>
                        <div class="register_forget">
                            <a href="./register.html" class="login-reg">注册账号</a>
                            <a href="javascript:;" class="forget-pwd">忘记密码?</a>
                        </div>
                        <div class="another-login">
                            <div class="another-title">
                                <i></i>
                                <span>其他方式登录</span>
                                <i class="reverse"></i>
                            </div>
                            <div class="login-way">
                            <span class="qq">
                                <i></i>
                            </span>
                                <span class="sina">
                                <i></i>
                            </span>
                                <span class="pay">
                                <i></i>
                            </span>
                                <span class="wechat">
                                <i></i>
                            </span>
                            </div>
                        </div>
                    </div>
                    <div class="content-box">
                        <dl>
                            <dt>
                                <img src="../img/login-getqrWeb.png" alt="">
                            </dt>
                            <dd>使用<span>华为移动服务APP</span>扫一扫</dd>
                            <dd>若您使用华为手机，请进入"设置">"华为帐号"扫码登录。</dd>
                        </dl>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <ul>
            <li><a href="javascript:;">华为账号用户协议</a></li>
            <li>|</li>
            <li><a href="javascript:;">关于华为账号与隐私的声明</a></li>
            <li>|</li>
            <li><a href="javascript:;">常见问题</a></li>
        </ul>
        <div class="copy">
            Copyright © 2011-2018  华为软件技术有限公司  版权所有  保留一切权利  苏B2-20070200号 | 苏ICP备09062682号-9
        </div>
    </footer>
</body>
</html>
<script src="../javascripts/libs/jquery.js"></script>

<script src="../javascripts/common/login.js"></script>
